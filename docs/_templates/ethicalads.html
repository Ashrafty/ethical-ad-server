<div id="rtd-stickybox-container">
  <div class="raised" data-ea-publisher="readthedocs" data-ea-type="image" data-ea-style="stickybox"></div>
</div>


<script>
  (function () {
    let params = (new URL(document.location)).searchParams;
    let campaign = params.get('force-campaign');
    let ad = params.get('force-ad');

    let selector = document.querySelector('#rtd-stickybox-container [data-ea-publisher]');

    if (campaign) {
      selector.setAttribute("data-ea-force-campaign", campaign);
    }
    if (ad) {
      selector.setAttribute("data-ea-force-ad", ad);
    }
  }());
</script>
