{% extends "account/base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}


{% block title %}{% trans 'Set Password' %}{% endblock title %}


{% block content %}
<h1 class="card-title">{% trans 'Set Password' %}</h1>

<form method="post" action="{% url 'account_set_password' %}">
  {% csrf_token %}
  {{ form|crispy }}

  <input type="submit" value="{% trans 'Set Password' %}" class="btn btn-primary" />
</form>
{% endblock content %}
